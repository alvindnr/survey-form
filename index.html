<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
  <main>
    <header>
        <div id="title">
            Submission Form
        </div>
        <p id="description">
            Thank you for taking the time to help us improve our service
        </p>
    </header>
    <form id="survey-form">
      <div class="width-label">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="enter your fullname" required>
      </div>
      <div class="width-label">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required title="please use a valid email address.">
      </div>
      <div class="width-label">
        <label id="number-label" for="number">Age <span class="number-span"> (Optional)</span></label>
        <input type="number" id="number" name="number" placeholder="Age" pattern="[0-9]" title="Please use numerical (0-9) for this section." minlength="1" maxlength="3">
      </div>
      <div class="width-label">
        <label for="dropdown">How often do you drink coffee in a week?</label>
        <select name="dropdown" id="dropdown">
            <option disabled="" selected="" value="">Select that apply</option>
            <option value="never">Never</option>
            <option value="once a week">Once a week</option>
            <option value="two or three times a week">Two or three times a week</option>
            <option value="over four times a week">Over four times a week</option>
        </select>
       </div>
        <div class="radio-input">
          <p>Which coffee do you prefer?</p>
          <label>
            <input type="radio" id="radio" name="radio" value="manual brew">Manual Brew
          </label>
          <label>
            <input type="radio" id="radio" name="radio" value="flat white">Flat white
          </label>
          <label>
            <input type="radio" id="radio" name="radio" value="cold brew">Cold Brew
          </label>
          <label>
            <input type="radio" id="radio" name="radio" value="none of the above">None of the above
          </label>
        </div>
      <div class="checkbox-input">
        <p>Where do you order your coffee</p>
        <label>
            <input type="checkbox" id="checkbox" name="checkbox" value="via apps">via Apps
        </label>
        <label>
            <input type="checkbox" id="checkbox" name="checkbox" value="on the spot">On the spot
        </label>
        <label>
            <input type="checkbox" id="checkbox" name="checkbox" value="never">Never
        </label>
      </div>
      <div class=suggestion-box>
        <label for="suggestion">Any Suggestions?</label>
        <textarea id="suggestion" name="suggestion" rows="10" cols="50" placeholder="put your suggestion here"></textarea>
      </div>
      <input type="submit" id="submit" name="submit" value="Submit">
    </form>
    </main>   
</body>
</html>
