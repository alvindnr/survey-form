<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">
            Submission Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve our service
        </p>
    </header>
    <form id="survey-form">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="enter your fullname" required><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" value="username@domain" placeholder="enter your email" required title="please use a valid email address."><br><br>
        <label for="number">Age <span class="number-span">(Optional)</span></label><br>
        <input type="number" id="number" name="number" placeholder="Age" pattern="[0-9]" title="Please use numerical (0-9) for this section." minlength="1" maxlength="3"><br><br>
        <label for="dropdown">How often do you drink coffee in a week?</label>
        <select name="dropdown" id="dropdown">
            <option value="never">Never</option>
            <option value="once a week">Once a week</option>
            <option value="two or three times a week">Two or three times a week</option>
            <option value="over four times a week">Over four times a week</option>
        </select> 
    </form>   
</body>
</html>
