<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">
            Submission Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve our service
        </p>
    </header>
    <form id="survey-form">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" value="enter your full name"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" value="enter your valid email address"><br><br>
    </form>
</body>
</html>
